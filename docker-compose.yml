version: "3.8"

services:
  api:
    build:
      context: ./api
    container_name: hotel-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - minio
    volumes:
      - ./data:/app/data
    networks:
      - hotel-net

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: hotel-streamlit
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - api
    networks:
      - hotel-net

  minio:
    image: minio/minio:latest
    container_name: hotel-minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - hotel-net

networks:
  hotel-net:
    driver: bridge

volumes:
  minio-data:
